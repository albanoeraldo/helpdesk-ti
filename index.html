<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
    </style>
    <link rel="stylesheet" href="helpdesk/assets/css/login.css">
    <link rel="shortcut icon" href="helpdesk/imagens/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/7cd5b377e4.js" crossorigin="anonymous"></script>
    <title>HelpDesk</title>
</head>
<body>
    <div class="login-container">

    <div class="login-card">
        <img src="helpdesk/imagens/logo.png" class="login-logo" alt="Logo">

        <h2>Bem-vindo(a)</h2>
        <p>Entre para acessar o sistema</p>

        <form id="loginForm">
            <label>Email</label>
            <div class="entrada">
                <i class="fa-regular fa-envelope-open"></i>
                <input type="email" id="email" required>
            </div>

            <label>Senha</label>
            <div class="entrada">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="senha" required>
                <i class="fa-regular fa-eye-slash"></i>
            </div>

            <button type="submit" class="btn-login">Entrar</button>
            <div class="lembre">
                <div>
                    <input type="checkbox" name="lembreM" id="lembreM"> Se lembre de mim
                </div>
            
                <div class="RecSenha">
                    <a href="recsenha.html">Recuperar senha</a>
                </div>
            </div>

            <span id="error"></span>
        </form>
    </div>

</div>

<script src="helpdesk/assets/js/login.js"></script>

</body>
</body>
</html>
